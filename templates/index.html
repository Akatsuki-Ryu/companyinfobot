<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Org Number Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Company Org Number Finder</h1>
        <form id="companyForm" method="POST">
            <textarea id="companyList" name="company_list" rows="10" placeholder="Enter company names, one per line">Polestar</textarea>
            <button type="submit">Find Org Numbers</button>
        </form>
        <div id="results">
            {% if results %}
                <h2>Search Results:</h2>
                <table border="1">
                    <tr>
                        <th>Company Name</th>
                        <th>Organization Numbers</th>
                    </tr>
                    {% for result in results %}
                        <tr>
                            <td>{{ result.company }}</td>
                            <td>
                                {% for orgnr in result.orgnrs %}
                                    {{ orgnr }}<br>
                                {% endfor %}
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
